			<div id='gmap_canvas' style='height:440px;width:700px;'>

			<script type='text/javascript'>
				function init_map()
				{
					var myOptions = {zoom:11,center:new google.maps.LatLng(38.349295, 26.640591),mapTypeId: google.maps.MapTypeId.ROADMAP};
					map = new google.maps.Map(document.getElementById('gmap_canvas'), myOptions);
					
					marker = new google.maps.Marker({map: map,position: new google.maps.LatLng(38.349295, 26.640591), animation: google.maps.Animation.BOUNCE});
					marker.setMap(map);
				
					var infowindow = new google.maps.InfoWindow({content:"ŞUŞU'YA BEKLİYORUZ!!!"});
					google.maps.event.addListener(
						marker,
						'click', 
						function(){infowindow.open(map,marker);}
					);
					
					google.maps.event.addListener(
						marker, 
						'click', 
						function() {map.setZoom(15); map.setCenter(marker.getPosition());}
					);
					
				}
				google.maps.event.addDomListener(window, 'load', init_map);
			</script>
